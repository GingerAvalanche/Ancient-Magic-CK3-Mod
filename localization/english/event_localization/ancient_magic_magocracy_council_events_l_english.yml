 magocracy_vote_events.1013.t:0 "Election of a Leader"
 magocracy_vote_events.1013.desc:0 "The Meeting of the [GetPlayer.Custom('GetMagocracyGoverningBodyType')] of [titular_magocracy.GetName] shall now begin. This momentous meeting of this body is for the election of a new ruler as the term limits of the [GetPlayer.Custom('GetDogeConsulCouncilHead')] are expiring. The candidates for the next ruler are listed below, each family may vote"
 magocracy_vote_events.1013.a:0 "[electee_one.GetTitledFirstName], of the [electee_one.GetHouse.GetName]"
 magocracy_vote_events.1013.b:0 "[electee_two.GetTitledFirstName], of the [electee_two.GetHouse.GetName]"
 magocracy_vote_events.1013.c:0 "[electee_three.GetTitledFirstName], of the [electee_three.GetHouse.GetName]"
 magocracy_vote_events.1013.d:0 "[electee_four.GetTitledFirstName], of the [electee_four.GetHouse.GetName]"
 magocracy_vote_events.1013.e:0 "[electee_five.GetTitledFirstName], of the [electee_five.GetHouse.GetName]"
 VOTES_ELECTEE_ONE:0 "Various families have committed [GetPlayer.GetHouse.MakeScope.Var('titular_magocracy').Title.MakeScope.ScriptValue('all_votes_electee_one')|0] [magocracy_respect|E] to this candidate. You have #G #bold [GuiScope.SetRoot(GetPlayer.GetHouse.MakeScope).ScriptValue('family_respect')|0]#!#! respect"
 VOTES_ELECTEE_TWO:0 "Various families have committed [GetPlayer.GetHouse.MakeScope.Var('titular_magocracy').Title.MakeScope.ScriptValue('all_votes_electee_two')|0] [magocracy_respect|E] to this candidate. You have #G #bold [GuiScope.SetRoot(GetPlayer.GetHouse.MakeScope).ScriptValue('family_respect')|0]#!#! respect"
 VOTES_ELECTEE_THREE:0 "Various families have committed [GetPlayer.GetHouse.MakeScope.Var('titular_magocracy').Title.MakeScope.ScriptValue('all_votes_electee_three')|0] [magocracy_respect|E] to this candidate. You have #G #bold [GuiScope.SetRoot(GetPlayer.GetHouse.MakeScope).ScriptValue('family_respect')|0]#!#! respect"
 VOTES_ELECTEE_FOUR:0 "Various families have committed [GetPlayer.GetHouse.MakeScope.Var('titular_magocracy').Title.MakeScope.ScriptValue('all_votes_electee_four')|0] [magocracy_respect|E] to this candidate. You have #G #bold [GuiScope.SetRoot(GetPlayer.GetHouse.MakeScope).ScriptValue('family_respect')|0]#!#! respect"
