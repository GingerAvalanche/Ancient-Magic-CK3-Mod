#life spells
 #ancient_magic_spellbook_events.301.t:0 "Minor restoration"
 #ancient_magic_spellbook_events.301.desc:0 "Unlocks one use of the 'Minor Restoration' character interaction for 50 mana. Minor Restoration can be cast on any character with any of the fallowing traits 'sickly, ill, early great pox, lovers pox, wounded, infirm' the interaction removes all of these traits from the target. Expires after 6 months if not used."
 #ancient_magic_spellbook_events.302.t:0 "Major restoration"
 #ancient_magic_spellbook_events.302.desc:0 "Unlocks one use of the 'Major Restoration' character interaction for 100 mana. Major Restoration can be cast on any character with any of the fallowing traits 'pneumonic, great pox, leper, severly injure, maimed, gout ridden, consumption, cancer, typhus, bubonic plague' the interaction removes all of these traits from the target. Expires after 6 months if not used."
 #ancient_magic_spellbook_events.303.t:0 "Full Restoration"
 #ancient_magic_spellbook_events.303.desc:0 "Unlocks one use of the 'Full Restoration' character interaction for 200 mana. Full Restoration can be cast on any character with a unmodded negative health trait or missing limb, the interaction removes all of these traits and gives a health boost for 5 years. Expires after 6 months if not used."
