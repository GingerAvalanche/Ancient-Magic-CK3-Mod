 attempt_coup_decision:0 "Attempt a Coup"
 attempt_coup_decision_tooltip:0 "You can attempt a military coup of the magocracy, though it will cost you."
 attempt_coup_decision_desc:0 "You have enough support and the leadership of the magocracy. With your power, you can attempt a military coup and make yourself the ruler. However, it is a risky affair, and your vassals will not react well."
 attempt_coup_decision_effect_tooltip:0 "Attempt a Coup"
 attempt_coup_decision_confirm:0 "Take the step"

 magocracy_decision_events.1001.t:0 "Appease a Class"
 magocracy_decision_events.1001.desc:0 "As a respected [patrician|E], I can use some of my gold to invest in [GetPlayer.GetHouse.MakeScope.Var('titular_magocracy').Title.GetName]. What should you invest in?"
 magocracy_decision_events.1001.a:0 "Some steeds for the horsemen"
 magocracy_decision_events.1001.b:0 "A new temple"
 magocracy_decision_events.1001.c:0 "Invest in the some craftsmen"

 magocracy_decision_events.1002.t:0 "Coup d'Etat"
 magocracy_decision_events.1002.desc:0 "It is decided, I will violently uproot the Magocracy in [titular_magocracy.GetName]. I have gathered the necessary support and can make my move at any time.\n\nOnce I go in, it will be make or break. The laws don't look kindly on traitors. I will have to deal with my foes swiftly and reward my loyalists accordingly.\n\nAm I going through with this?"
 magocracy_decision_events.1002.a:0 "The Magocracy will fall!"
 magocracy_decision_events.1002.b:0 "There is virtue in patience..."

 magocracy_decision_events.1003.t:0 "Becoming a Magocracy"
 #magocracy_decision_events.1003.desc:0 "In the process of becoming a [magocracy|E], you must determine exactly what type of magocracy it must be. Shall you set up [ruler_government_magocracy|E], a [council_government_magocracy|E], or a [senate_government_magocracy|E]. Whatever you pick will influence the future of your magocracy, so choose wisely."
 magocracy_decision_events.1003.desc:0 "Finally we are ridding ourselves of those idocratic and inefficient government types which only hinder progress of magical research. Its time for the Age of Magical Development to Begin!"
 magocracy_decision_events.1003.a:0 "Elected Rulers"
 magocracy_decision_events.1003.b:0 "Let the council of mages rule!"
 magocracy_decision_events.1003.c:0 "A Senate"
 magocracy_decision_events.1003.d:0 "Parlimentary"
 
 magocracy_decision_events.1004.t:0 "Buying off a Senator"
 magocracy_decision_events.1004.desc:0 "[random_senator.GetTitledFirstName] looks at me with a scrutinizing gaze before speaking.\n\n"Let me get this clear. You want me to end my service to [house_robbing.GetHouse.GetName] and serve [GetPlayer.GetHouse.GetName]? And what would I get out of such a deal? 'Your oath of protection?' Some baubles and trinkets? What makes you better than the rest?""
 magocracy_decision_events.1004.a:0 "Bribery should suffice"
 magocracy_decision_events.1004.successful_bribery:0 "Successful Bribery"
 magocracy_decision_events.1004.failed_bribery:0 "Failed Bribery"
 magocracy_decision_events.1004.b:0 "Our house can offer you many oppurtunities"
 magocracy_decision_events.1004.successful_convincing:0 "They are convinced"
 magocracy_decision_events.1004.failed_convincing:0 "They remain unconvinced"

 magocracy_decision_events.1005.t:0 "Senator Count"
 magocracy_decision_events.1005.desc:0 "The amount of [senators|E] in your magocracy should be decided. 100 is the customary acount but that can be changed to mix up things."
 magocracy_decision_events.1005.a:0 "50"
 magocracy_decision_events.1005.ab:0 "80"
 magocracy_decision_events.1005.b:0 "200"
 magocracy_decision_events.1005.c:0 "500"
 magocracy_decision_events.1005.d:0 "100"

