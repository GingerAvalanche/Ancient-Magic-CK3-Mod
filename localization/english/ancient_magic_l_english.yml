 #ancient_magic_spellbook_events.407.desc:0 "Activates or deavtivates a -10% siege time modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 #ancient_magic_spellbook_events.408.t:0 "Cloak of Elements"
 #ancient_magic_spellbook_events.408.desc:0 "Activates or deavtivates a modifier that combines all elomancy auras per mage level(Stacks update every 3 months) #weak stacks with the other auras #!, mana generation is reduced by 30 per month while active."
#death spells
 #ancient_magic_spellbook_events.501.t:0 "Raise Undead Horde"
 #ancient_magic_spellbook_events.501.desc:0 "Create an army of 200 undead warriors per mage level for 200 mana. (your mage level is [SCOPE.ScriptValue('mage_level')|0]). 2 year cooldown."
 #ancient_magic_spellbook_events.502.t:0 "Become Liche"
 #ancient_magic_spellbook_events.502.desc:0 "Gain the Undead trait for 600 mana. (your mage level is [SCOPE.ScriptValue('mage_level')|0]). 2 year cooldown."
 #ancient_magic_spellbook_events.503.t:0 "Grant Gift of Unlife"
 #ancient_magic_spellbook_events.503.desc:0 "Unlocks one use of the 'Grant Gift of Unlife' character interaction for 600 mana. Grant Gift of Unlife can be used on any character without the Undead trait, the interaction gives the target the Undead trait. Expires after 6 months if not used."
 #ancient_magic_spellbook_events.504.t:0 "Inflict Illness"
 #ancient_magic_spellbook_events.504.desc:0 "Unlocks one use of the 'Inflict Illness' character interaction for 50 mana. Inflict Illness can be used on any character without the Illtrait, the interaction gives the target the Ill trait. Expires after 6 months if not used."
 #ancient_magic_spellbook_events.505.t:0 "Spread Plague"
 #ancient_magic_spellbook_events.505.desc:0 "Unlocks one use of the 'Spread Plague' character interaction for 300 mana. Spread Plague can be used on any character without the Bubonic Plague trait, the interaction gives the target the Bubonic Plague trait. Expires after 6 months if not used."
 #ancient_magic_spellbook_events.506.t:0 "Drain Life"
 #ancient_magic_spellbook_events.506.desc:0 "Unlocks one use of the 'Drain Life' character interaction for 200 mana. Drain Life can be used on any character without the Drained modifier, the interaction gives the target the Drained modifier and you the Stolen Lifeforce modifier. Expires after 6 months if not used."
 #ancient_magic_spellbook_events.507.t:0 "Death stare"
 #ancient_magic_spellbook_events.507.desc:0 "Unlocks one use of the 'Death stare' character interaction for 600 mana. Death stare can be used on any character without the Master of Time, Immortal, Avatar of Life or Undead traits, the interaction kills the target. Expires after 6 months if not used."
 #ancient_magic_spellbook_events.508.t:0 "Aura of Death"
 #ancient_magic_spellbook_events.508.desc:0 "Activates or deavtivates a +5 dread modifier per mage level(Stacks update every 3 months), mana generation is reduced by 30 per month while active."
#biomancy spells
 #ancient_magic_spellbook_events.605.t:0 "Fertility Control"
 #ancient_magic_spellbook_events.605.desc:0 "Allow you to activate super fertility or infertility or return to normal for 100 mana"
 #ancient_magic_spellbook_events.606.t:0 "Impregnate"
 #ancient_magic_spellbook_events.606.desc:0 "Unlocks one use of the 'Impregnate' character interaction for 300 mana. If you are male the interaction impegnates target with your child (target must be female, not undead and atleast 16), if you are female the interaction impregantes you with the targets child (target must be male). Expires after 6 months if not used."
 #ancient_magic_spellbook_events.607.t:0 "Sculpt Flesh"
 #ancient_magic_spellbook_events.607.desc:0 "Unlocks one use of the 'Turn Albino', 'Give Stutter','Make Giant', 'Give Lisp','Give Scales', 'Give Clubfoot','Make Hunchback', 'Make Dwarf','Make Strong', 'Make Weak' or 'Blind' character interactions for 200 mana."
#mensomancy
 #ancient_magic_spellbook_events.701.t:0 "Entrance"
 #ancient_magic_spellbook_events.701.desc:0 "Unlocks one use of the 'Entrance' character interaction for 100 mana. The interaction gives a +30 opinion modifier that decays over 5 years. Expires after 6 months if not used."
 #ancient_magic_spellbook_events.702.t:0 "Incite Lust"
 #ancient_magic_spellbook_events.702.desc:0 "Unlocks one use of the 'Incite Lust' character interaction for 300 mana. The interaction makes the target your lover, target must be 16 or over. Expires after 6 months if not used."
 #ancient_magic_spellbook_events.703.t:0 "Incite Obedience"
 #ancient_magic_spellbook_events.703.desc:0 "Unlocks one use of the 'Incite Obedience' character interaction for 200 mana. The interaction grants a weak hook that lasts 90 days. Expires after 6 months if not used."
 #ancient_magic_spellbook_events.704.t:0 "Dominate"
 #ancient_magic_spellbook_events.704.desc:0 "Unlocks one use of the 'Dominate' character interaction for 400 mana. The interaction grants a strong hook that last a year. Expires after 6 months if not used."
 ancient_magic_spellbook_events.705.t:0 "Beguiling Aura"
 ancient_magic_spellbook_events.705.desc:0 "Activates or deavtivates a general +3 opinion modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 #ancient_magic_spellbook_events.706.t:0 "Friendship"
 #ancient_magic_spellbook_events.706.desc:0 "Unlocks one use of the 'Friendship' character interaction for 400 mana. The interaction makes the target your friend. Expires after 6 months if not used."
 #ancient_magic_spellbook_events.707.t:0 "Mind Control"
 #ancient_magic_spellbook_events.707.desc:0 "Unlocks one use of the 'Mind Control' character interaction for 600 mana. The interaction grants a permanent strong hook. Expires after 6 months if not used."
 ancient_magic_spellbook_events.708.t:0 "Enchanting Aura"
 ancient_magic_spellbook_events.708.desc:0 "Activates or deavtivates a +05% hostile scheme resistance modifier per mage level(Stacks update every 3 months), mana generation is reduced by 30 per month while active."
