#time spells
 ancient_magic_ai_spellbook_events.201.t:0 "Halt aging"
 ancient_magic_ai_spellbook_events.201.desc:0 "Unlocks one use of the 'Grant Gift of Time' character interaction for 500 mana. Grant Gift of Time can be used on any character without the 'master of time' or 'immortal' traits, the interaction gives the target the 'immortal' trait. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.202.t:0 "Restart aging"
 ancient_magic_ai_spellbook_events.202.desc:0 "Unlocks one use of the 'Revoke Gift of Time' character interaction for 500 mana. Revoke Gift of Time can be used on any character with the immortal trait, the interaction removes the 'immortal' trait. #weak this causes them to immediatly become there true age, if they are too old they will die very quickly.#!  Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.203.t:0 "Haste"
 ancient_magic_ai_spellbook_events.203.desc:0 "Activates or deavtivates a +30% movment speed modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.204.t:0 "Glimpse the Future"
 ancient_magic_ai_spellbook_events.204.desc:0 "Activates or deavtivates a +20% cultural head fascination modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.205.t:0 "Finacial Times"
 ancient_magic_ai_spellbook_events.205.desc:0 "Activates or deavtivates a +10% monthly income modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.206.t:0 "Celerity"
 ancient_magic_ai_spellbook_events.206.desc:0 "Activates or deavtivates a +2 prowess modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.207.t:0 "Slowness"
 ancient_magic_ai_spellbook_events.207.desc:0 "Activates or deavtivates a +2 prowess modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.208.t:0 "Mass Slowness"
 ancient_magic_ai_spellbook_events.208.desc:0 "Activates or deavtivates a +1 advantage and +10% enemy hard casualty modifier #weak more enemies actually die in battle #! per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.209.t:0 "Temporal Manipulation"
 ancient_magic_ai_spellbook_events.209.desc:0 "Activates or deavtivates a -5% building speed modifier per mage level(Stacks update every 3 months), mana generation is reduced by 30 per month while active."

#life spells
 ancient_magic_ai_spellbook_events.301.t:0 "Minor restoration"
 ancient_magic_ai_spellbook_events.301.desc:0 "Unlocks one use of the 'Minor Restoration' character interaction for 50 mana. Minor Restoration can be cast on any character with any of the fallowing traits 'sickly, ill, early great pox, lovers pox, wounded, infirm' the interaction removes all of these traits from the target. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.302.t:0 "Major restoration"
 ancient_magic_ai_spellbook_events.302.desc:0 "Unlocks one use of the 'Major Restoration' character interaction for 100 mana. Major Restoration can be cast on any character with any of the fallowing traits 'pneumonic, great pox, leper, severly injure, maimed, gout ridden, consumption, cancer, typhus, bubonic plague' the interaction removes all of these traits from the target. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.303.t:0 "Full Restoration"
 ancient_magic_ai_spellbook_events.303.desc:0 "Unlocks one use of the 'Full Restoration' character interaction for 200 mana. Full Restoration can be cast on any character with a unmodded negative health trait or missing limb, the interaction removes all of these traits and gives a health boost for 5 years. Expires after 6 months if not used."

#elemental spells
 ancient_magic_ai_spellbook_events.401.t:0 "Stone Golems"
 ancient_magic_ai_spellbook_events.401.desc:0 "Create an army of 20 stone golems per mage level for 100 mana. (your mage level is [SCOPE.ScriptValue('mage_level')|0]). 5 year cooldown."
 ancient_magic_ai_spellbook_events.402.t:0 "Lava Golems"
 ancient_magic_ai_spellbook_events.402.desc:0 "Create an army of 1 lava golems per mage level for 400 mana. (your mage level is [SCOPE.ScriptValue('mage_level')|0]). 5 year cooldown."
 ancient_magic_ai_spellbook_events.403.t:0 "Flame Aura"
 ancient_magic_ai_spellbook_events.403.desc:0 "Activates or deavtivates a +2 prowess modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.404.t:0 "Flaming Weapons"
 ancient_magic_ai_spellbook_events.404.desc:0 "Activates or deavtivates a +1 advantage and +10% enemy hard casualty modifier #weak more enemies actually die in battle #! per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.405.t:0 "Living Earthworks"
 ancient_magic_ai_spellbook_events.405.desc:0 "Activates or deavtivates a +0.5 fort level modifier #weak the tooltip on the modifier displays 0 because it only counts whole numbers, but multiple stacks do work #! per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.406.t:0 "Control Water"
 ancient_magic_ai_spellbook_events.406.desc:0 "Activates or deavtivates a +10% naval movement speed modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.407.t:0 "Drought"
 ancient_magic_ai_spellbook_events.407.desc:0 "Activates or deavtivates a -10% siege time modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.408.t:0 "Cloak of Elements"
 ancient_magic_ai_spellbook_events.408.desc:0 "Activates or deavtivates a modifier that combines all elomancy auras per mage level(Stacks update every 3 months) #weak stacks with the other auras #!, mana generation is reduced by 30 per month while active."

#death spells
 ancient_magic_ai_spellbook_events.501.t:0 "Raise Undead Horde"
 ancient_magic_ai_spellbook_events.501.desc:0 "Create an army of 200 undead warriors per mage level for 200 mana. (your mage level is [SCOPE.ScriptValue('mage_level')|0]). 2 year cooldown."
 ancient_magic_ai_spellbook_events.502.t:0 "Become Liche"
 ancient_magic_ai_spellbook_events.502.desc:0 "Gain the Undead trait for 600 mana. (your mage level is [SCOPE.ScriptValue('mage_level')|0]). 2 year cooldown."
 ancient_magic_ai_spellbook_events.503.t:0 "Grant Gift of Unlife"
 ancient_magic_ai_spellbook_events.503.desc:0 "Unlocks one use of the 'Grant Gift of Unlife' character interaction for 600 mana. Grant Gift of Unlife can be used on any character without the Undead trait, the interaction gives the target the Undead trait. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.504.t:0 "Inflict Illness"
 ancient_magic_ai_spellbook_events.504.desc:0 "Unlocks one use of the 'Inflict Illness' character interaction for 50 mana. Inflict Illness can be used on any character without the Illtrait, the interaction gives the target the Ill trait. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.505.t:0 "Spread Plague"
 ancient_magic_ai_spellbook_events.505.desc:0 "Unlocks one use of the 'Spread Plague' character interaction for 300 mana. Spread Plague can be used on any character without the Bubonic Plague trait, the interaction gives the target the Bubonic Plague trait. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.506.t:0 "Drain Life"
 ancient_magic_ai_spellbook_events.506.desc:0 "Unlocks one use of the 'Drain Life' character interaction for 200 mana. Drain Life can be used on any character without the Drained modifier, the interaction gives the target the Drained modifier and you the Stolen Lifeforce modifier. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.507.t:0 "Death stare"
 ancient_magic_ai_spellbook_events.507.desc:0 "Unlocks one use of the 'Death stare' character interaction for 600 mana. Death stare can be used on any character without the Master of Time, Immortal, Avatar of Life or Undead traits, the interaction kills the target. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.508.t:0 "Aura of Death"
 ancient_magic_ai_spellbook_events.508.desc:0 "Activates or deavtivates a +5 dread modifier per mage level(Stacks update every 3 months), mana generation is reduced by 30 per month while active."

#biomancy spells
 ancient_magic_ai_spellbook_events.601.t:0 "Strengthen Blood"
 ancient_magic_ai_spellbook_events.601.desc:0 "Unlocks one use of the 'Strengthen Beauty', 'Strengthen Physique' or 'Strengthen Intellect' character interactions for 100 mana. Improves the coresponding trait to level 2, the target must have the positive trait at level 1. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.602.t:0 "Perfect Blood"
 ancient_magic_ai_spellbook_events.602.desc:0 "Unlocks one use of the 'Perfect Beauty', 'Perfect Physique' or 'Perfect Intellect' character interactions for 200 mana. Improves the coresponding trait to level 3, the target must have the positive trait at level 2. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.603.t:0 "Weaken Blood"
 ancient_magic_ai_spellbook_events.603.desc:0 "Unlocks one use of the 'Weaken Beauty', 'Weaken Physique' or 'Weaken Intellect' character interactions for 100 mana. Lowers the coresponding trait to level 2, the target must have the negative trait at level 1. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.604.t:0 "Criple Blood"
 ancient_magic_ai_spellbook_events.604.desc:0 "Unlocks one use of the 'Criple Beauty', 'Criple Physique' or 'Criple Intellect' character interactions for 200 mana. Lowers the coresponding trait to level 3, the target must have the negative trait at level 2. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.605.t:0 "Fertility Control"
 ancient_magic_ai_spellbook_events.605.desc:0 "Allow you to activate super fertility or infertility or return to normal for 100 mana"
 ancient_magic_ai_spellbook_events.606.t:0 "Impregnate"
 ancient_magic_ai_spellbook_events.606.desc:0 "Unlocks one use of the 'Impregnate' character interaction for 300 mana. If you are male the interaction impegnates target with your child (target must be female, not undead and atleast 16), if you are female the interaction impregantes you with the targets child (target must be male). Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.607.t:0 "Sculpt Flesh"
 ancient_magic_ai_spellbook_events.607.desc:0 "Unlocks one use of the 'Turn Albino', 'Give Stutter','Make Giant', 'Give Lisp','Give Scales', 'Give Clubfoot','Make Hunchback', 'Make Dwarf','Make Strong', 'Make Weak' or 'Blind' character interactions for 200 mana."
 ancient_magic_ai_spellbook_events.608.t:0 "Rewrite Blood"
 ancient_magic_ai_spellbook_events.608.desc:0 "Unlocks one use of the 'Make Beautifull', 'Make Ugly','Remove Beauty', 'Remove Ugliness','Degrade Physique', 'Improve Physique','Grant Inteligence','Stupify' or 'Make Less Stoopid' character interactions for 400 mana. The interactions add or remove the level 1 trait of the corresponding characteristic. Expires after 6 months if not used."
#mensomancy
 ancient_magic_ai_spellbook_events.701.t:0 "Entrance"
 ancient_magic_ai_spellbook_events.701.desc:0 "Unlocks one use of the 'Entrance' character interaction for 100 mana. The interaction gives a +30 opinion modifier that decays over 5 years. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.702.t:0 "Incite Lust"
 ancient_magic_ai_spellbook_events.702.desc:0 "Unlocks one use of the 'Incite Lust' character interaction for 300 mana. The interaction makes the target your lover, target must be 16 or over. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.703.t:0 "Incite Obedience"
 ancient_magic_ai_spellbook_events.703.desc:0 "Unlocks one use of the 'Incite Obedience' character interaction for 200 mana. The interaction grants a weak hook that lasts 90 days. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.704.t:0 "Dominate"
 ancient_magic_ai_spellbook_events.704.desc:0 "Unlocks one use of the 'Dominate' character interaction for 400 mana. The interaction grants a strong hook that last a year. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.705.t:0 "Beguiling Aura"
 ancient_magic_ai_spellbook_events.705.desc:0 "Activates or deavtivates a general +3 opinion modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 ancient_magic_ai_spellbook_events.706.t:0 "Friendship"
 ancient_magic_ai_spellbook_events.706.desc:0 "Unlocks one use of the 'Friendship' character interaction for 400 mana. The interaction makes the target your friend. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.707.t:0 "Mind Control"
 ancient_magic_ai_spellbook_events.707.desc:0 "Unlocks one use of the 'Mind Control' character interaction for 600 mana. The interaction grants a permanent strong hook. Expires after 6 months if not used."
 ancient_magic_ai_spellbook_events.708.t:0 "Enchanting Aura"
 ancient_magic_ai_spellbook_events.708.desc:0 "Activates or deavtivates a +05% hostile scheme resistance modifier per mage level(Stacks update every 3 months), mana generation is reduced by 30 per month while active."
