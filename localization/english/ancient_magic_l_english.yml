 trait_undead_liche_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an undead mage. While the spark of a living being's spirit is normally lost during the transition from life to undeath, due to [ROOT.GetCharacter.GetHerHis] innate magical potential, and the exquisite nature of the spell used to create [ROOT.GetCharacter.GetHerHim], [ROOT.GetCharacter.GetSheHe] has effectively become immortal, and will never know pain, hunger, or disease again."
