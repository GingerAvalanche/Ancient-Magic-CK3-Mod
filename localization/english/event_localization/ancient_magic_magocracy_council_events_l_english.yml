 merchant_magocracy_events.1009.t:0 "Republic Reform"
 merchant_magocracy_events.1009.senate_desc:0 "The Republic has been reformed into a [senate_government_magocracy|E], for the benefit of all: the citizens, the patricians, and the houses themselves. May [titular_magocracy.GetName] remain a sovereign nation forever!"
 merchant_magocracy_events.1009.council_desc:0 "The Republic has been reformed into a [council_government_magocracy|E], for the benefit of all: the citizens, the patricians, and the new councilmembers most of all. May [GetPlayer.GetHouse.GetName] reign supreme."
 merchant_magocracy_events.1009.elected_ruler_desc:0 "The Republic has been reformed into a [ruler_government_magocracy|E]. Only the top house will rule, so let us get and stay there. Whatever it takes."
 merchant_magocracy_events.1009.bicameral_desc:0 "The Republic has been reformed into a [bicameral_government_magocracy|E]. The houses hold power in the Republic, but so do the people. This is a new twist."
 merchant_magocracy_events.1009.feudal_desc:0 "The Republic has been reformed into a [feudal|E] power. Down with the old ways and up with the new, I suppose. Very well then, let us capitalize on this new development."
 merchant_magocracy_events.1009.a:1 "This can be turned to our advantage"

