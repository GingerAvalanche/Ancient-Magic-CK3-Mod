 #ancient_magic_spellbook_events.401.desc:0 "Create an army of 20 stone golems per mage level for 100 mana. (your mage level is [SCOPE.ScriptValue('mage_level')|0]). 5 year cooldown."
 #ancient_magic_spellbook_events.402.t:0 "Lava Golems"
 #ancient_magic_spellbook_events.402.desc:0 "Create an army of 1 lava golems per mage level for 400 mana. (your mage level is [SCOPE.ScriptValue('mage_level')|0]). 5 year cooldown."
