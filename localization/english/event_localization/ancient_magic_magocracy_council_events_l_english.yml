 magocracy_vote_events.1015.t:0 "Dictatorship Vote"
 magocracy_vote_events.1015.desc:0 "The Senate is considering the proposal about granting [proposed_dictator.GetTitledFirstName] the powers of a [dictator|E] until the magocracy is again at peace. This is a very momentous vote, and [proposed_dictator.GetSheHe] could try to remain in power when their term ends."
 magocracy_vote_events.1015.a:0 "[GetPlayer.GetHouse.GetName] votes Aye"
 magocracy_vote_events.1015.b:0 "[GetPlayer.GetHouse.GetName] votes Nay"

 dictatorship_events.1000.t:0 "Dictatorship"
 dictatorship_events.1000.desc:0 "'In the name of the Senate and People of [titular_magocracy.GetName], you are confirmed as the dictator of our great magocracy, to serve until our wars are over. Let no man stand in your way and may [GetPlayer.GetFaith.HighGodName] guide you to wisdom.'\n\nAs the words of the priest fade, I am confirmed the dictator of our magocracy."
 dictatorship_events.1000.a:0 "Unlimited power!"

 dictatorship_events.1001.t:0 "Dictatorship"
 dictatorship_events.1001.desc:0 "'In the name of the Senate and People of [titular_magocracy.GetName], you are confirmed as the dictator of our great magocracy, to serve until our wars are over. Let no man stand in your way and may [GetPlayer.GetFaith.HighGodName] guide you to wisdom.'\n\nAs the words of the priest fade, [proposed_dictator.GetTitledFirstName] is confirmed the dictator of our magocracy. This will change things."
 dictatorship_events.1001.a:0 "Excellent"
 dictatorship_events.1001.b:0 "Disappointing"
