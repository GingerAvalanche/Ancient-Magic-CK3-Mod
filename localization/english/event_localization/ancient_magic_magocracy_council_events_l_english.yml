 magocracy_decision_events.1004.t:0 "Buying off a Senator"
 magocracy_decision_events.1004.desc:0 "[random_senator.GetTitledFirstName] looks at me with a scrutinizing gaze before speaking.\n\n"Let me get this clear. You want me to end my service to [house_robbing.GetHouse.GetName] and serve [GetPlayer.GetHouse.GetName]? And what would I get out of such a deal? 'Your oath of protection?' Some baubles and trinkets? What makes you better than the rest?""
 magocracy_decision_events.1004.a:0 "Bribery should suffice"
 magocracy_decision_events.1004.successful_bribery:0 "Successful Bribery"
 magocracy_decision_events.1004.failed_bribery:0 "Failed Bribery"
 magocracy_decision_events.1004.b:0 "Our house can offer you many oppurtunities"
 magocracy_decision_events.1004.successful_convincing:0 "They are convinced"
 magocracy_decision_events.1004.failed_convincing:0 "They remain unconvinced"

 bicameral_vote_events.1001.t:0 "Parlimentary Session"
 bicameral_vote_events.1001.desc:0 "[GetPlayer.Custom('GetSenateVoteBill')]"
 bicameral_vote_events.1001.desc.bhv_war_declaration:0 "Parliment is now in session. The motion on the floor is about who holds the power of War Declaration in [titular_magocracy.GetName]. The issued law shall compel a formal vote of whole Parliment before any war declaration is issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.uhv_war_declaration:0 "Parliment is now in session. The motion on the floor is about who holds the power of War Declaration in [titular_magocracy.GetName]. The issued law shall compel a formal vote of the [GetPlayer.Custom('GetRepublicHouseHigh')] before any war declaration is issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.lhv_war_declaration:0 "Parliment is now in session. The motion on the floor is about who holds the power of War Declaration in [titular_magocracy.GetName]. The issued law shall compel a formal vote of the House of Commons before any war declaration is issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.ld_war_declaration:0 "Parliment is now in session. The motion on the floor is about who holds the power of War Declaration in [titular_magocracy.GetName]. The issued law shall grant the right of war declaration to the Prime Minister, to be issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.bhv_citizenship:0 "Parliment is now in session. The motion on the floor is about who holds the power of determining citizenship requirements in [titular_magocracy.GetName]. The issued law shall compel a formal vote of whole Parliment before any changes to citizenship requirements are issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.uhv_citizenship:0 "Parliment is now in session. The motion on the floor is about who holds the power of determining citizenship requirements in [titular_magocracy.GetName]. The issued law shall compel a formal vote of the [GetPlayer.Custom('GetRepublicHouseHigh')] before any changes to citizenship requirements are issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.lhv_citizenship:0 "Parliment is now in session. The motion on the floor is about who holds the power of determining citizenship requirements in [titular_magocracy.GetName]. The issued law shall compel a formal vote of the House of Commons before any changes to citizenship requirements are issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.ld_citizenship:0 "Parliment is now in session. The motion on the floor is about who holds the power of determining citizenship requirements in [titular_magocracy.GetName]. The issued law shall grant the right of changing citizenship requirements to the Prime Minister, to be issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.bhv_title_powers:0 "Parliment is now in session. The motion on the floor is about who holds the power of granting and revoking titles in [titular_magocracy.GetName]. The issued law shall compel a formal vote of whole Parliment before any changes to what titles a person has are issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.uhv_title_powers:0 "Parliment is now in session. The motion on the floor is about who holds the power of granting and revoking titles in [titular_magocracy.GetName]. The issued law shall compel a formal vote of the [GetPlayer.Custom('GetRepublicHouseHigh')] before any changes to what titles a person has are issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.lhv_title_powers:0 "Parliment is now in session. The motion on the floor is about who holds the power of granting and revoking titles in [titular_magocracy.GetName]. The issued law shall compel a formal vote of the House of Commons before any changes to what titles a person has are issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.ld_title_powers:0 "Parliment is now in session. The motion on the floor is about who holds the power of granting and revoking titles in [titular_magocracy.GetName]. The issued law shall grant the right of granting and revoking titles to the Prime Minister, to be issued in the name of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.life_term:0 "Parliment is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The proposal would enable them to rule ad vitam aeternam, relinquishing the office only at their last breath."
 bicameral_vote_events.1001.desc.twenty_term:0 "Parliment is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The proposal would make their election valid for twenty whole years."
 bicameral_vote_events.1001.desc.ten_term:0 "Parliment is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The proposal would anoint a decade of rule at the head of [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.four_term:0 "Parliment is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The plan is to limit elected rulers' term to four years."
 bicameral_vote_events.1001.desc.two_term:0 "Parliment is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The bill would authorize them to rule for two short years."
 bicameral_vote_events.1001.desc.one_term:0 "Parliment is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The proposal would grant them an ephemerous year of rule over [titular_magocracy.GetName]."
 bicameral_vote_events.1001.desc.same_culture_group_citizenship:0 "Parliment is now in session. The motion on the floor is about the proposed changes to our citizenship laws. The proposed changes would make it so that those of the same culture group may be citizens."
 bicameral_vote_events.1001.desc.same_culture_citizenship:0 "Parliment is now in session. The motion on the floor is about the proposed changes to our citizenship laws. The proposed changes would make it so that those of the exact same culture may be citizens."
 bicameral_vote_events.1001.desc.all_cultures_citizenship:0 "Parliment is now in session. The motion on the floor is about the proposed changes to our citizenship laws. The proposed changes would make it so that those of all cultures may be citizens."
 bicameral_vote_events.1001.desc.same_religion_group_citizenship:0 "Parliment is now in session. The motion on the floor is about the proposed changes to our citizenship laws. The proposed changes would make it so that those of the same religion may be citizens."
 bicameral_vote_events.1001.desc.same_faith_citizenship:0 "Parliment is now in session. The motion on the floor is about the proposed changes to our citizenship laws. The proposed changes would make it so that those of the exact same faith may be citizens."
 bicameral_vote_events.1001.desc.all_religions_citizenship:0 "Parliment is now in session. The motion on the floor is about the proposed changes to our citizenship laws. The proposed changes would make it so that those of all faiths may be citizens."
 bicameral_vote_events.1001.desc.de_jure_citizenship:0 "Parliment is now in session. The motion on the floor is about the proposed changes to our citizenship laws. The proposed changes would make it so that only those in the dejure limits of the magocracy may be citizens."
 bicameral_vote_events.1001.desc.de_facto_citizenship:0 "Parliment is now in session. The motion on the floor is about the proposed changes to our citizenship laws. The proposed changes would make it so that all those in the magocracy may be citizens."
 bicameral_vote_events.1001.desc.war_prop:0 "Parliment is now in session. The motion on the floor is about the proposed war against [war_enemy.GetTitledFirstName]. The proposal would allow you to declare war on [war_enemy.GetTitledFirstName]."
 bicameral_vote_events.1001.desc.grant_prop:0 "Parliment is now in session. The motion on the floor is about the proposed title grants for [grant_target.GetTitledFirstName]. The proposal would allow you to grant titles to [grant_target.GetTitledFirstName]."
 bicameral_vote_events.1001.desc.revoke_prop:0 "Parliment is now in session. The motion on the floor is about the proposed title revocation against [grant_target.GetTitledFirstName]. The proposal would allow you to revoke titles from [grant_target.GetTitledFirstName]."
 bicameral_vote_events.1001.a:0 "[GetPlayer.GetHouse.GetName] votes Aye"
 bicameral_vote_events.1001.b:0 "[GetPlayer.GetHouse.GetName] votes Nay"

