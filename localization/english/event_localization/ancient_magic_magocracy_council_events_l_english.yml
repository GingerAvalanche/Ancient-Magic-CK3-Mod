 attempt_coup_decision_tooltip:0 "You can attempt a military coup of the magocracy, though it will cost you."
 attempt_coup_decision_desc:0 "You have enough support and the leadership of the magocracy. With your power, you can attempt a military coup and make yourself the ruler. However, it is a risky affair, and your vassals will not react well."
 attempt_coup_decision_effect_tooltip:0 "Attempt a Coup"
 attempt_coup_decision_confirm:0 "Take the step"

 convert_to_magocracy_decision:0 "Convert to a Republic"
 convert_to_magocracy_decision_tooltip:0 "You can turn your feudal power into a magocracy."
 convert_to_magocracy_decision_desc:0 "You have enough power and respect that you can turn [GetPlayer.GetPrimaryTitle.GetName] into a [magocracy|E]. You may end up losing your title over time, but it will be worth it."
 convert_to_magocracy_decision_confirm:0 "Take the step"

 magocracy_decision_events.1002.t:0 "Coup d'Etat"
 magocracy_decision_events.1002.desc:0 "It is decided, I will violently uproot the Republic in [titular_magocracy.GetName]. I have gathered the necessary support and can make my move at any time.\n\nOnce I go in, it will be make or break. The laws don't look kindly on traitors. I will have to deal with my foes swiftly and reward my loyalists accordingly.\n\nAm I going through with this?"
 magocracy_decision_events.1002.a:0 "The Republic will fall!"
 magocracy_decision_events.1002.b:0 "There is virtue in patience..."

 magocracy_decision_events.1003.t:0 "Becoming a Republic"
 magocracy_decision_events.1003.desc:0 "In the process of becoming a [magocracy|E], you must determine exactly what type of magocracy it must be. Shall you set up [ruler_government_magocracy|E], a [council_government_magocracy|E], or a [senate_government_magocracy|E]. Whatever you pick will influence the future of your magocracy, so choose wisely."
 magocracy_decision_events.1003.a:0 "Elected Rulers"
 magocracy_decision_events.1003.b:0 "A Council"
 magocracy_decision_events.1003.c:0 "A Senate"
 magocracy_decision_events.1003.d:0 "Parlimentary"

 magocracy_decision_events.1005.t:0 "Senator Count"
 magocracy_decision_events.1005.desc:0 "The amount of [senators|E] in your magocracy should be decided. 100 is the customary acount but that can be changed to mix up things."
 magocracy_decision_events.1005.a:0 "50"
 magocracy_decision_events.1005.ab:0 "80"
 magocracy_decision_events.1005.b:0 "200"
 magocracy_decision_events.1005.c:0 "500"
 magocracy_decision_events.1005.d:0 "100"

 fifty_senators_meaning:0 "Fifty senators is half the intended amount, meaning that paying off senators will be doubly effective"
 eighty_senators_meaning:0 "Eighty senators is a little less than the intended amount, meaning that paying off senators will be slightly more effective"
 two_hundred_senators_meaning:0 "Two hundred senators is double the intended amount, meaning that paying off senators will be half as effective"
 five_hundred_senators_meaning:0 "Five hundred senators is half the intended amount, meaning that paying off senators will be barely effective.\n\n#bold Use only if you are a madman#!"
 one_hundred_senators_meaning:0 "This is the intended amount. I suggest you use this."

 independence_war:0 "Independence War"

 magocracy_speech_event.0001.t:0 "Giving a Speech"
 magocracy_speech_event.0001.desc:0 "I have decided to give a speech to the citizens of [titular_magocracy.GetName] to boost both my family's standing and the feeling of the citizens of the Republic towards their government. The people will be awed by the speech I have prepared, amazed by the wordplay and the passion."
 magocracy_speech_event.0001.a:0 "My friends, my fellow [GetPlayer.GetCulture.GetCollectiveNoun]...."

 magocracy_speech_event.1001.t:0 "Speech - Military"
 magocracy_speech_event.1001.desc:0 "As I speak, one of the crowd members raises their hand to speak. 'My lord, if I may ask, what are your views on the military of our great magocracy, [titular_magocracy.GetName]?'"
 magocracy_speech_event.1001.a:0 "Our military is the greatest in the world."
 magocracy_speech_event.1001.b:0 "If we can make allies, we do not need a military."
 magocracy_speech_event.1001.rousing_speech:0 "You make excellent points"
 magocracy_speech_event.1001.terrible_speech:0 "You make a terrible argument"

 magocracy_speech_event.1002.t:0 "Speech - [magocracy_family|E]"
 magocracy_speech_event.1002.desc:0 "My speech turns now to my family, [GetPlayer.GetHouse.GetName]. I will praise it to the gods, raising our standing in [titular_magocracy.GetName]. What should I say?"
 magocracy_speech_event.1002.a:0 "My house is powerful, above all others in our great magocracy."
 magocracy_speech_event.1002.b:0 "All marvel at us."
 magocracy_speech_event.1002.rousing_speech:0 "You sway the crowd"
 magocracy_speech_event.1002.terrible_speech:0 "You ramble on, convincing no one"

 magocracy_speech_event.1003.t:0 "Speech - Heckler"
 magocracy_speech_event.1003.desc:0 "As I continue to speak, a voice rises above the crowd. I pause temporarily, and the speaker takes advantage of this to yell out at me, 'You loony piece of a horse's ass! Speak reasonably, not this dung filled mockery of a speech!'\n\nThe other members of the audience glance at each other uncomfortably. Hecklers aren't anything new when it comes to these kinds of speeches, and it is always an awkward affair."
 magocracy_speech_event.1003.a:0 "Engage in debate."
 magocracy_speech_event.1003.b:0 "Arrest him!"
 magocracy_speech_event.1003.c:0 "Sit back and take it."
 magocracy_speech_event.1003.rousing_speech:0 "You shut up the heckler"
 magocracy_speech_event.1003.terrible_speech:0 "You fool no one"

 magocracy_speech_event.1004.t:0 "Speech - Child Speaker"
 magocracy_speech_event.1004.desc:0 "As I continue to speak, [your_child.GetFirstName] comes forward and speaks quickly, trying to address the audience for you. "You should listen to [GetPlayer.GetHerHim]. [GetPlayer.GetSheHe] knows best about everything in the world!""
 magocracy_speech_event.1004.a:0 "How adorable."
 magocracy_speech_event.1004.b:0 "Come here, [your_child.GetFirstName]"

 magocracy_speech_event.1005.t:0 "Speech - Rival's Insult"
 magocracy_speech_event.1005.desc:0 "Suddenly, out of nowhere, a wild pack of dogs comes charging around a corner. The people and nobles scatter as you yell towards the guards. This must be the work of [your_rival.GetTitledFirstName]!"
 magocracy_speech_event.1005.a:0 "Guards! Defend me!"
 magocracy_speech_event.1005.b:0 "Defend the people!"

 magocracy_speech_event.1006.t:0 "Speech - Riot"
 magocracy_speech_event.1006.desc:0 "As I speak, there is a growing discontent among the people of [titular_magocracy.GetName]. Suddenly, they rush the stage, transformed into a screaming mob. I can do nothing but watch, dumbstruck, at what my words have done. The mob nears the stage, and I must make a snap decision on how to proceed."
 magocracy_speech_event.1006.a:0 "Guards! On me!"
 magocracy_speech_event.1006.b:0 "My people, calm down"
 magocracy_speech_event.1006.c:0 "Soldiers, curb this revolt"

 magocracy_speech_event.1007.t:0 "Speech - The City"
 magocracy_speech_event.1007.desc:0 "My speech now turns to the capital of [titular_magocracy.GetName], [titular_magocracy.GetCapital.GetName]. There are many things that can be said of it, and a good word could sway the people to my purpose."
 magocracy_speech_event.1007.a:0 "Our city is perfect as it is."
 magocracy_speech_event.1007.b:0 "If we invest into the city, it will become one of the greatest in the world"
 promised_improvement_modifier:0 "Promised Improvement"
 promised_improvement_modifier_desc:0 "This character has promised to improve the capital city, winning considerable support from the people"

 magocracy_speech_event.1008.t:0 "Speech - Good News"
 magocracy_speech_event.1008.desc:0 "In the midst of my speech the crowd starts to turn their attention for me to a distant object. I peer further out towards it and see, coming fast towards the harbor, one of my merchant ships. As it docks, the murmer of the crowd fades. The captain and crew unload from the boat, carrying chests of gold and luxury goods forward to me, placing them at my feet."
 magocracy_speech_event.1008.a:1 "I'll keep it"
 magocracy_speech_event.1008.b:1 "My people, it is yours"
 magocracy_speech_event.1008.c:1 "I hear the clergy need money"
 magocracy_speech_event.1008.d:1 "I can support the nobility"

 magocracy_speech_event.1010.t:0 "Speech - Ending"
 magocracy_speech_event.1010.desc:0 "As I finally finish speaking, applause rises up from the people and nobles watching. I have given an excellent speech, and can now retreat for the day, content in the knowledge that my people are happy with me."
 magocracy_speech_event.1010.a:0 "Thank you all for listening."

