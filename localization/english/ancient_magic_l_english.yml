#magic type select
 ancient_magic_spellbook_events.001.t:0 "Spellbook                                                                [mage_level|E] [SCOPE.ScriptValue('mage_level')|0] ([ROOT.Var('mage_xp').GetValue|0] / [SCOPE.ScriptValue('mage_xp_to_next_level')|0] xp)"
 ancient_magic_spellbook_events.001.desc:0 "This is your spellbook. From here you can cast all the spells you have unlocked. Your mage level affects the power of certain spells. Your mage level is [SCOPE.ScriptValue('mage_level')|0], it starts at 1 and increases every 150 mage XP if you have Minor Magic Potential, every 100 for Moderate, and 75 for Major, your mage xp is [ROOT.GetCharacter.MakeScope.Var('mage_xp').GetValue|0]. Target - [am_spell_target.GetFirstNameNoTooltip]"
 ancient_magic_spellbook_events.001.desc.a:0 "   Clearing your mind of distractions and bending your thoughts into esoteric patterns, you leaf through the pages of your spellbook and begin to draw your [mana|El] into the semblance of a spell construct. Which school of magic will you be using on [am_spell_target.GetFirstNameNoTooltip]?"
 ancient_magic_spellbook_events.001.desc.b:0 "   Clearing your mind of distractions and bending your thoughts into esoteric patterns, you leaf through the pages of your spellbook and begin to draw your [mana|El] into the semblance of a spell construct. Which school of magic will you be using on yourself?"
