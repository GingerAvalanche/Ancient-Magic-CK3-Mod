 VOTES_ELECTEE_TWO:0 "Various families have committed [GetPlayer.GetHouse.MakeScope.Var('titular_magocracy').Title.MakeScope.ScriptValue('all_votes_electee_two')|0] [magocracy_respect|E] to this candidate. You have #G #bold [GuiScope.SetRoot(GetPlayer.GetHouse.MakeScope).ScriptValue('family_respect')|0]#!#! respect"
