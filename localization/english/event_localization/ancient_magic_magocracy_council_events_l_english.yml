l_english:
 magocracy_vote_events.1001.t:0 "Senate in Session"
 magocracy_vote_events.1001.desc:0 "[GetPlayer.Custom('GetSenateVoteBill')]"
 magocracy_vote_events.1001.desc.sv_war:0 "The Senate is now in session. The motion on the floor is about who holds the power of War Declaration in [titular_magocracy.GetName]. The issued law shall compel a formal vote before any war declaration is issued in the name of [titular_magocracy.GetName]."
 magocracy_vote_events.1001.desc.ld_war:0 "The Senate is now in session. The motion on the floor is about who holds the power of War Declaration in [titular_magocracy.GetName]. The proposed law would entrust war powers to the elected ruler, who may declare war based on their own reasoning."
 magocracy_vote_events.1001.desc.sv_council:0 "The Senate is now in session. The motion on the floor is about who holds the power of Council Appointment in [titular_magocracy.GetName]. The bill would subject magocracy_councillors to Senate confirmation before they can be fully instated."
 magocracy_vote_events.1001.desc.ld_council:0 "The Senate is now in session. The motion on the floor is about who holds the power of Council Appointment in [titular_magocracy.GetName]. The elected rulers could nominate magocracy_councillors at their own discretion under the regime proposed by this submission."
 magocracy_vote_events.1001.desc.sv_prison:0 "The Senate is now in session. The motion on the floor is about who holds the power of Imprisonment in [titular_magocracy.GetName]. It suggests every incarceration be sanctioned by the Senate, who must consider and authorize any and all arrests."
 magocracy_vote_events.1001.desc.ld_prison:0 "The Senate is now in session. The motion on the floor is about who holds the power of Imprisonment in [titular_magocracy.GetName]. The proposed law would bestow the right of imprisonment to the elected rulers, who may imprison people people of their own choosing."
 magocracy_vote_events.1001.desc.sv_revoke:0 "The Senate is now in session. The motion on the floor is about who holds the power of Title Revocation in [titular_magocracy.GetName]. If it passes, the Senate would have a say on all proposed title revocations."
 magocracy_vote_events.1001.desc.ld_revoke:0 "The Senate is now in session. The motion on the floor is about who holds the power of Title Revocation in [titular_magocracy.GetName]. Approval of this motion would enable elected rulers to arbitrarily revoke titles."
 magocracy_vote_events.1001.desc.sv_grant:0 "The Senate is now in session. The motion on the floor is about who holds the power of Title Grants in [titular_magocracy.GetName]. The suggested law would defer to the Senate for title grants, every land grant needing Senate approval to go into effect."
 magocracy_vote_events.1001.desc.ld_grant:0 "The Senate is now in session. The motion on the floor is about who holds the power of Title Grants in [titular_magocracy.GetName]. The proposed law would trust the elected rulers with land distribution, who may freely appoint landowners ."
 magocracy_vote_events.1001.desc.life_term:0 "The Senate is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The proposal would enable them to rule ad vitam aeternam, relinquishing the office only at their last breath."
 magocracy_vote_events.1001.desc.twenty_term:0 "The Senate is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The proposal would make their election valid for twenty whole years."
 magocracy_vote_events.1001.desc.ten_term:0 "The Senate is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The proposal would anoint a decade of rule at the head of [titular_magocracy.GetName]."
 magocracy_vote_events.1001.desc.four_term:0 "The Senate is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The plan is to limit elected rulers' term to four years."
 magocracy_vote_events.1001.desc.two_term:0 "The Senate is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The bill would authorize them to rule for two short years."
 magocracy_vote_events.1001.desc.one_term:0 "The Senate is now in session. The motion on the floor is about the term limits of the elected rulers in [titular_magocracy.GetName]. The proposal would grant them an ephemerous year of rule over [titular_magocracy.GetName]."
 magocracy_vote_events.1001.desc.war_prop:0 "The Senate is now in session. The motion on the floor is about the proposed war against [war_enemy.GetTitledFirstName]. The proposal would allow you to declare war on [war_enemy.GetTitledFirstName]."
 magocracy_vote_events.1001.desc.council_prop:0 "The Senate is now in session. The motion on the floor is about the proposed council appointment against [proposed_councilor.GetTitledFirstName]. The proposal would allow you to appoint [proposed_councilor.GetTitledFirstName] as one of your magocracy_councillors."
 magocracy_vote_events.1001.desc.prison_prop:0 "The Senate is now in session. The motion on the floor is about the proposed imprisonment against [prison_target.GetTitledFirstName]. The proposal would allow you to imprison on [prison_target.GetTitledFirstName]."
 magocracy_vote_events.1001.desc.revoke_prop:0 "The Senate is now in session. The motion on the floor is about the proposed title revocation against [title_revoke_target.GetTitledFirstName]. The proposal would allow you to revoke [title_revoke_target.GetTitledFirstName]'s titles'."
 magocracy_vote_events.1001.desc.grant_prop:0 "The Senate is now in session. The motion on the floor is about the proposed title grants against [grant_target.GetTitledFirstName]. The proposal would allow you to grant titles to [grant_target.GetTitledFirstName]."
 magocracy_vote_events.1001.a:0 "[GetPlayer.GetHouse.GetName] votes Aye"
 magocracy_vote_events.1001.b:0 "[GetPlayer.GetHouse.GetName] votes Nay"
 
 magocracy_vote_events.1003.t:0 "Vote Results"
 magocracy_vote_events.1003.desc:0 "[GetPlayer.Custom('GetSenateVoteResultsBill')]"
 magocracy_vote_events.1003.desc.sv_war:0 "The motion has passed. Henceforth, no wars or foreign expeditions may be conducted without the express approval of the Senate."
 magocracy_vote_events.1003.desc.ld_war:0 "The Senate accepted the legislation. Henceforth, all wars or foreign expeditions may be conducted by the elected rulers at their own discretion."
 magocracy_vote_events.1003.desc.sv_council:0 "The motion was accepted by the Senate. Henceforth, no council appointments may be made without the express approval of the Senate."
 magocracy_vote_events.1003.desc.ld_council:0 "The Senate accepted the legislation. Henceforth, council appointments may be made by the elected rulers at their own discretion."
 magocracy_vote_events.1003.desc.sv_prison:0 "The bill was enacted into law. Henceforth, no imprisonment orders may be conducted without the express approval of the Senate."
 magocracy_vote_events.1003.desc.ld_prison:0 "The act was enshrined into law. Henceforth, imprisonment orders may be conducted by the elected rulers at their own discretion."
 magocracy_vote_events.1003.desc.sv_revoke:0 "The motion was accepted by the Senate. Henceforth, no title revocation may be conducted without the express approval of the Senate."
 magocracy_vote_events.1003.desc.ld_revoke:0 "The motion has passed. Henceforth, title revocation may be conducted by the elected rulers at their own discretion."
 magocracy_vote_events.1003.desc.sv_grant:0 "v. Henceforth, no title grants may be conducted without the express approval of the Senate."
 magocracy_vote_events.1003.desc.ld_grant:0 "The motion has passed. Henceforth, title grants may be conducted by the elected rulers at their own discretion."
 magocracy_vote_events.1003.desc.life_term:0 "The act was enshrined into law. Henceforth, elected rulers serve for life terms or until they step down."
 magocracy_vote_events.1003.desc.twenty_term:0 "The bill was enacted into law. Henceforth, elected rulers serve for twenty year terms or until they step down or die."
 magocracy_vote_events.1003.desc.ten_term:0 "The motion was accepted by the Senate. Henceforth, elected rulers serve for ten year terms or until they step down or die"
 magocracy_vote_events.1003.desc.four_term:0 "The motion has passed. Henceforth, elected rulers serve for four year terms or until they step down or die"
 magocracy_vote_events.1003.desc.two_term:0 "The motion has passed. Henceforth, elected rulers serve for two year terms or until they step down or die"
 magocracy_vote_events.1003.desc.one_term:0 "The Senate accepted the legislation. Henceforth, elected rulers serve for one year terms or until they step down or die"
 magocracy_vote_events.1003.desc.war_prop:0 "The Senate accepted the legislation. Henceforth, you have the right to declare war on your target."
 magocracy_vote_events.1003.desc.council_prop:0 "The Senate accepted the legislation. Henceforth, you have the right to appoint your target to the council."
 magocracy_vote_events.1003.desc.prison_prop:0 "The Senate accepted the legislation. Henceforth, you have the right to imprison your target."
 magocracy_vote_events.1003.desc.revoke_prop:0 "The Senate accepted the legislation. Henceforth, you have the right to revoke titles of your target."
 magocracy_vote_events.1003.desc.grant_prop:0 "The Senate accepted the legislation. Henceforth, you have the right to grant titles to your target."
 magocracy_vote_events.1003.desc.b:0 "The motion has failed, and the affairs of state will continue to be conducted as they always have been. The Senate has spoken."
 magocracy_vote_events.1003.a:0 "Excellent"
 magocracy_vote_events.1003.b:0 "Disappointing"
 magocracy_vote_events.1003.c:0 "Excellent"
 magocracy_vote_events.1003.d:0 "Disappointing"

