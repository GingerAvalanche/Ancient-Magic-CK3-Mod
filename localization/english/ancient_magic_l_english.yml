 #ancient_magic_spellbook_events.403.desc:0 "Activates or deavtivates a +2 prowess modifier per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 #ancient_magic_spellbook_events.404.t:0 "Flaming Weapons"
 #ancient_magic_spellbook_events.404.desc:0 "Activates or deavtivates a +1 advantage and +10% enemy hard casualty modifier #weak more enemies actually die in battle #! per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
 #ancient_magic_spellbook_events.405.t:0 "Living Earthworks"
 #ancient_magic_spellbook_events.405.desc:0 "Activates or deavtivates a +0.5 fort level modifier #weak the tooltip on the modifier displays 0 because it only counts whole numbers, but multiple stacks do work #! per mage level(Stacks update every 3 months), mana generation is reduced by 15 per month while active."
